<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFix - Reparación a Domicilio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h1>

    <!-- Servicios -->
    <h4>Servicios y Precios</h4>
    <div class="row g-3 mb-5">
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://img.icons8.com/ios-filled/150/000000/oil.png" class="card-img-top p-4" alt="Cambio de aceite">
          <div class="card-body">
            <h6 class="card-title mb-1">Cambio de aceite</h6>
            <p class="card-text">Precio: $15.000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://img.icons8.com/ios-filled/150/000000/brake-discs.png" class="card-img-top p-4" alt="Revisión de frenos">
          <div class="card-body">
            <h6 class="card-title mb-1">Revisión de frenos</h6>
            <p class="card-text">Precio: $75.000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://img.icons8.com/ios-filled/150/000000/engine.png" class="card-img-top p-4" alt="Diagnóstico eléctrico">
          <div class="card-body">
            <h6 class="card-title mb-1">Diagnóstico eléctrico</h6>
            <p class="card-text">Precio: $120.000</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de Reparación -->
    <h4>Solicitar Reparación</h4>
    <form id="formReparacion">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Reparación</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecciona un servicio</option>
          <option value="aceite">Cambio de aceite</option>
          <option value="frenos">Revisión de frenos</option>
          <option value="electrico">Diagnóstico eléctrico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" placeholder="Describe el problema..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Agendar Cita</label>
        <input type="datetime-local" class="form-control" id="fecha" required>
      </div>

      <!-- Información de pago -->
      <h6 class="mt-4">Información de Pago (simulado)</h6>
      <div class="mb-3">
        <label for="tarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234" required>
      </div>

      <div class="mb-3">
        <label for="titular" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="titular" required>
      </div>

      <div class="mb-4">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" required>
      </div>

      <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
    </form>

    <!-- Mensaje de confirmación -->
    <div id="confirmacion" class="alert alert-success mt-4 d-none">
      ✅ ¡Solicitud enviada correctamente!
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery comportamiento -->
  <script>
    $(document).ready(function () {
      $('#formReparacion').on('submit', function (e) {
        e.preventDefault();

        // Aquí podrías validar más o enviar datos a backend

        $('#confirmacion').removeClass('d-none').text('✅ ¡Solicitud enviada correctamente!');
        this.reset();
      });
    });
  </script>
</body>
</html>
